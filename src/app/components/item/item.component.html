<div class="row" [ngClass]="{ completed: item.completed }">
  <div class="title">
    <input
      type="checkbox"
      [checked]="item.completed"
      (change)="onToggle(item)"
    />
    {{ item.title }}
  </div>
  <div class="price">
    {{ item.price | currency }}
  </div>
  <div class="quiantity">
    {{ item.quiantity }}
  </div>
  <div class="total">
    {{ item.price * item.quiantity | currency }}
  </div>
  <div class="action">
    <button (click)="onDelete(item)">Eliminar</button>
  </div>
</div>
